<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>评价</title>
    <link rel="stylesheet" href="css/weui.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/estimate.css"/>
    <script src="js/fontsize.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="headerbox">
            <div class="goods">
                <img src="image/evaluate/1.png" style="width: 1.24rem; height: 1.22rem"/>
            </div>
            <div class="estimate">
                <p>评价设备</p>
                <div class="starbox">
                <span class="star"><img src="image/evaluate/2.png" style="width: 0.36rem;height: 0.36rem"/></span>
                <span class="star"><img src="image/evaluate/2.png" style="width: 0.36rem;height: 0.36rem"/></span>

                <span class="star"><img src="image/evaluate/2.png" style="width: 0.36rem;height: 0.36rem"/></span>
                </div>
            </div>
            <div class="word">非常好</div>
        </div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea textarea" placeholder="请填写您对设备的评价" rows="3"></textarea>
                    <div class="weui-textarea-counter textarea">40字以内</div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="service">
            <p>客服人员态度</p>
            <div class="starbox2">
                <span class="star"><img src="image/evaluate/2.png" style="width: 0.36rem;height: 0.36rem"/></span>
                <span class="star"><img src="image/evaluate/2.png" style="width: 0.36rem;height: 0.36rem"/></span>
                <span class="star"><img src="image/evaluate/2.png" style="width: 0.36rem;height: 0.36rem"/></span>
                <span class="star"><img src="image/evaluate/2.png" style="width: 0.36rem;height: 0.36rem"/></span>
                <span class="star"><img src="image/evaluate/2.png" style="width: 0.36rem;height: 0.36rem"/></span>
            </div>
            <div class="word">非常好</div>
        </div>
        <div class="service">
            <p>客服人员态度</p>
            <div class="starbox2">
                <span class="star"><img src="image/evaluate/2.png" style="width: 0.36rem;height: 0.36rem"/></span>
                <span class="star"><img src="image/evaluate/2.png" style="width: 0.36rem;height: 0.36rem"/></span>
                <span class="star"><img src="image/evaluate/2.png" style="width: 0.36rem;height: 0.36rem"/></span>
                <span class="star"><img src="image/evaluate/2.png" style="width: 0.36rem;height: 0.36rem"/></span>
                <span class="star"><img src="image/evaluate/2.png" style="width: 0.36rem;height: 0.36rem"/></span>
            </div>
            <div class="word">非常好</div>
        </div>
        <div class="weui-cells">
            <div class="weui-cell weui-cell_switch">
                <div class="weui-cell__bd bdbox">匿名评价</div>
                <div class="weui-cell__ft">
                    <input class="weui-switch" type="checkbox"/>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="btn">
            <a href="estimatesuccess.html" class="weui-btn weui-btn_warn">发布</a>
        </div>
    </div>
</div>

</html>
