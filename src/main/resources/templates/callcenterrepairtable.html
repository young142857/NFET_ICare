<!--报修订单客户资料详情模态对话框部分-->
<div id="repairdata" class="modalbox">
    <div class="modaldialog">
        <div class="modalcontent">
            <!--模态框页头标题部分-->
            <div class="modaltitle">
                <div class="sp_first">客户资料详情</div>
                <div class="sp_second"><a href="javascript:;"><img src="/image/images/customerdata/10.png" alt=""/></a></div>
                <div class="sp_third"><!-- <a href="javascript:;">编辑</a> --></div>
            </div>
            <!--模态框表格-->
            <table class="modal-table">
                <tr class="modal-tr">
                    <th class="modal-th">报修单号</th>
                    <td id="fixId" class="modal-td"></td>
                    <th class="modal-th">下单时间</th>
                    <td	id="orderTimeStr" class="modal-td"></td>
                </tr>
                <tr class="modal-tr">
                    <th class="modal-th">机器编码</th>
                    <td id="deviceNo" class="modal-td"></td>
                    <th class="modal-th">报修人</th>
                    <td id="userName" class="modal-td"></td>
                </tr>
                <tr class="modal-tr">
                    <th class="modal-th">报修人电话</th>
                    <td id="userPhone" class="modal-td"></td>
                    <th class="modal-th">报修公司</th>
                    <td id="companyName" class="modal-td"></td>
                </tr>
                <tr class="modal-tr">
                    <th class="modal-th">所属行业</th>
                    <td id="companyIndustry" class="modal-td"></td>
                    <th class="modal-th">故障类型</th>
                    <td id="faultName" class="modal-td"></td>
                </tr>
                <tr class="modal-tr">
                    <th class="modal-th">故障描述</th>
                    <td id="fixDesc" class="modal-td"></td>
                    <th class="modal-th">维修方式</th>
                    <td id="fixPatternStr" class="modal-td"></td>
                </tr>
				<tr class="modal-tr">
                    <th class="modal-th">维修地址</th>
                    <td id="address" class="modal-td"></td>
                    <th class="modal-th">报修进度</th>
                    <td id="fixScheduleStr" class="modal-td"></td>
                </tr>
            </table>
            <!--模态框按钮-->
            <button class="btn btn-danger keepbtn" style="margin-left: 480px; padding:4px 12px;height:29px;width: 120px;">确定</button>
        </div>
    </div>
</div>
<!--报修订单客户资料模态对话框部分 END-->
