<!--客户资料数据表格-->

<!--客户资料详情模态对话框部分-->
<div id="marketdata" class="modalbox">
    <div class="modaldialog">
        <div class="modalcontent">
            <!--模态框页头标题部分-->
            <div class="modaltitle">
                <div class="sp_first">客户资料详情</div>
                <div class="sp_second"><a href="javascript:;"><img src="/image/images/customerdata/10.png" alt=""/></a></div>
                <div class="sp_third"><!-- <a href="javascript:;">编辑</a> --></div>
            </div>
            <!--模态框表格-->
            <table class="modal-table">
                <tr class="modal-tr">
                    <th class="modal-th">会员卡号</th>
                    <td id="userNo" class="modal-td"></td>
                    <th class="modal-th">公司全称</th>
                    <td	id="company_name" class="modal-tdx"></td>
                </tr>
                <tr class="modal-tr">
                    <th class="modal-th">注册日期</th>
                    <td id="regTime" class="modal-td"></td>
                    <th class="modal-th">所属行业</th>
                    <td id="industry" class="modal-tdx"></td>
                </tr>
                <tr class="modal-tr">
                    <th class="modal-th">会员积分</th>
                    <td id="score" class="modal-td"></td>
                    <th class="modal-th">公司电话</th>
                    <td id="company_phone" class="modal-tdx"></td>
                </tr>
                <tr class="modal-tr">
                    <th class="modal-th">会员姓名</th>
                    <td id="name" class="modal-td">会员卡号</td>
                    <th class="modal-th">公司地址</th>
                    <td id="address" class="modal-tdx"></td>
                </tr>
                <tr class="modal-tr">
                    <th class="modal-th">会员电话</th>
                    <td id="phone" class="modal-td"></td>
                    <th class="modal-th"></th>
                    <td class="modal-td"></td>
                </tr>
            </table>
            <!--模态框按钮-->
            <button class="btn btn-danger keepbtn" style="margin-left: 480px; padding:4px 12px;height:29px;width: 120px;">确定</button>
        </div>
    </div>
</div>
<!--客户资料模态对话框部分 END-->

<!--上传客户资料模态框-->
<div id="updatamodal" class="dataup-modal">
    <div class="dataup-modaldialog">
        <div class="dataup-modalcontent">
            <!--上传客户资料模态框页头标题部分-->
            <div class="modaltitle">
                <div class="sp_first">客户资料详情</div>
                <div class="sp_secondx">
                    <a href="javascript:;">
                        <img src="/image/images/customerdata/10.png"/>
                    </a>
                </div>
            </div>
            <!--上传客户资料模态框文件下载-->
            <div class="download">
                <span class="loadstyle loadstylex">模板下载：</span>
                <form class="downlink" th:action="@{/mgr/download?param=customerinfo}" method="post">
                    <input class="downbtn" type="submit" value="下载文件" />
                    <img class="excel" src="/image/images/customerdata/9.png"/>
                </form>
            </div>
            <!--上传客户资料模态框文件上传-->
			<div class="commit">
				<span class="loadstyle">文件上传：</span>
				<form method="POST" enctype="multipart/form-data" id="fileUploadForm" class="uplink">
					<input id="choose" type="file" placeholder="请选择文件" required="required" name="excel" style="float: left; border: none; outline: medium;" /> 
					<input id="updata" type="submit" class="btn btn-danger updata" value="上传" />
				</form>
			</div>
            <!--上传客户资料模态框进度条-->
            <div class="progressbarbox">
                <div class="barstyle">上传进度</div>
                   <div class="progress progressbar">
                      <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                     </div>
                </div>
                <!--<div class="progressimg"></div>-->
            </div>
            <!--上传客户资料模态框按钮-->
            <button class="btn btn-default keepbtnx" style="margin-left: 240px;margin-top: 30px; padding:4px 12px;height:29px;width: 120px;">确定</button>
        </div>
    </div>
</div>
<!--上传客户资料模态框 END-->
<script src="/js/mgr/callcentermarketcustomerdata.js"></script>
<script src="/js/mgr/marketdepartment.js"></script>
<script src="/js/mgr/updata.js"></script>

</html>
