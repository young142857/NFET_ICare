<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>资料编辑</title>
    <link rel="stylesheet" href="/css/weui.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/editdata.css"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/fontsize.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <!--微信头像部分-->
        <div class="weui-cells">
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                    <img th:src="@{${session.snsUserInfo.headImgUrl}}" style="width:0.98rem; height:0.98rem;display: block;border-radius: 50%"/>
                </div>
                <div class="weui-cell__bd">
                    <p style="font-size: 0.3rem; color: #404040;">联系人名称</p>
                    <p style="font-size: 0.24rem;color: #999999; margin-top: 0.3rem">摘要信息</p>
                </div>
                <!-- <div class="weui-cell__ft" style="font-size: 0.3rem">更换头像</div> -->
            </div>
        </div>

    </div>
    <!--资料编辑栏-->
    <div class="main">
        <div class="weui-cells">
            <div class="weui-cell mainlab">
                <div class="weui-cell__hd cellhd">
                    <label class="weui-label" id="lab">姓名</label>
                    <span class="sp1">*</span>
                </div>
                <div class="weui-cell__bd">
                    <input readonly="value" id="userName" class="weui-input" type="text"  th:value="${session.user.name}"/>
                </div>
            </div>
            <div class="weui-cell mainlab">
                <div class="weui-cell__hd cellhd">
                    <label class="weui-label">手机号</label>
                    <span class="sp2">*</span>
                </div>
                <div class="weui-cell__bd">
                    <input readonly="value" id="phoneCode" class="weui-input" type="text" th:value="${session.user.phone}"/>
                </div>
            </div>
            <div class="weui-cell mainlab">
                <div class="weui-cell__hd cellhd">
                    <label class="weui-label">所属公司</label>
                    <span class="sp3">*</span>
                </div>
                <div class="weui-cell__bd">
                    <input readonly="value" id="company" class="weui-input" type="text"  th:value="${session.company.companyName}"/>
                </div>
            </div>
            <div class="weui-cell mainlab">
                <div class="weui-cell__hd cellhd">
                    <label class="weui-label" >所属行业</label>
                    <span class="sp4">*</span>
                </div>
                <div class="weui-cell__bd">
                    <input th:if="${session.company.industry} == null" id="industry" class="weui-input" type="text"  placeholder="请输入所属行业"/>
                    <input th:if="${session.company.industry} != null" id="industry" class="weui-input" type="text"  th:value="${session.company.industry}"/>
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after mainlab">
                <div class="weui-cell__hd">
                    <label class="weui-label pstyle">上门地址</label>
                </div>
                <div class="weui-cell__bd">
                    <select id="province" class="weui-select" name="select2">
                        <option th:if="${session.company.provinceId} == 0" value="0">请选择</option>
                        <option th:if="${session.company.provinceId} != 0" th:value="${session.company.provinceId}" th:text="${session.zone.province}"></option>
                    </select>
                </div>
                <div class="weui-cell__bd">
                    <select id="city" class="weui-select" name="select2">
                        <option th:if="${session.company.cityId} == 0" value="0">请选择</option>
                        <option th:if="${session.company.cityId} != 0" th:value="${session.company.cityId}" th:text="${session.zone.city}"></option>
                    </select>
                </div>
                <div class="weui-cell__bd">
                    <select id="area" class="weui-select" name="select2">
                        <option th:if="${session.company.areaId} == 0" value="0">请选择</option>
                        <option th:if="${session.company.areaId} != 0" th:value="${session.company.areaId}" th:text="${session.zone.area}"></option>
                    </select>
                </div>
            </div>
            <div class="weui-cell mainlab">
                <div class="weui-cell__hd"><label class="weui-label">详细地址</label></div>
                <div class="weui-cell__bd">
                    <input th:if="${session.company.address} == null" id="address" class="weui-input" type="text"  placeholder="请输入详细地址"/>
                    <input th:if="${session.company.address} != null" id="address" class="weui-input" type="text"  th:value="${session.company.address}"/>
                </div>
            </div>
        </div>
    </div>
    <!--保存按钮-->
    <div id="savebtn" class="weui-cells baocunbt">
        <a href="#" class="weui-btn weui-btn_warn">保存</a>
    </div>
	  <!-- loading toast -->
    <div id="loadingToast" style="display:none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p style="font-size: 0.3rem" class="weui-toast__content">数据加载中</p>
        </div>
    </div>
    <!-- loading toast END-->
</div>
<script src="/js/editdata.js"></script>
</body>
</html>
